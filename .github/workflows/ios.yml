name: iOS starter workflow

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Running unit tests
        run: |
          bundle exec fastlane unit_tests
      - name: Running UI tests
        run: |
          bundle exec fastlane ui_tests